<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="a.css">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
  <head>
    <meta charset="utf-8">
    <title>Simple web</title>
  </head>
  <body>

    <div class="div-1">
    <h1>Simple web</h1>
    </div>

    <div class="div-2">
      <h3>Datalist</h3>
       <label for="name">Your name:</label>
       <input type="text" name="" value="" id="name">
       <br>
       <label for="course" class="course1">Select your Course:</label>
        <input list="Course" name="Course" class="course1" />
          <datalist id="Course">
            <option value="BCA">
            <option value="Bsc CS">
          </datalist>
       <hr>
         <h3>output</h3>
         <pr>Addition:</pr>
         <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
           <input type="number" id="b" name="b" value="0" class="nbr"/> +
           <input type="number" id="a" name="a" value="0" class="nbr"/> =
           <output name="result" for="">0</output>
         </form>
         <pr>Subtraction:</pr>
         <form oninput="result.value=parseInt(b.value)-parseInt(a.value)">
           <input type="number" id="b" name="b" value="0" class="nbr"/> -
           <input type="number" id="a" name="a" value="0" class="nbr"/> =
           <output name="result" for="">0</output>
         </form>
       <hr>
         <h3>Meter</h3>
         <label for="meter">Marks:</label>
             <meter id="meter" min="0" max="100" low="33" high="66" optimum="80" value="75">at 50/100</meter>
       <hr>
         <h3>File upload</h3>
         <label for="pic" class="choose-a-pic">Choose a picture:</label>
         <input type="file" id="pic" name="pic" accept="image/png, image/jpeg">
       <center>
         <progress id="prog" max="100"></progress>
       </center>
         <br>
       </div>
       <div class="div-3">
         <form action="https://youtu.be/dQw4w9WgXcQ">
           <input type="submit" name="" value="continue" class="BUTTON_CYT"/>
         </form>
       </div>
    </body>
</html>
